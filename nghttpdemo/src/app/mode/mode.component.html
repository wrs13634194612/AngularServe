<div class="example-button-row">
  <div class="example-button-container" style="margin-top: 10px;margin-left: 5px">
    <button (click)="getTopBtn()" mat-raised-button style="width: 120px;background-color: orange;color: white">获取单个
    </button>
  </div>
  <div class="example-button-container" style="margin-top: 10px;margin-left: 5px">
    <button (click)="getAllListData()" mat-raised-button color="primary" style="width: 120px">获取所有</button>
  </div>
  <div class="example-button-container" style="margin-top: 10px;margin-left: 5px">
    <button (click)="addListData()" mat-raised-button color="accent" style="width: 120px">添加</button>
  </div>
  <div class="example-button-container" style="margin-top: 10px;margin-left: 5px">
    <button (click)="deleteListData()" mat-raised-button color="warn" style="width: 120px">删除</button>
  </div>
</div>
